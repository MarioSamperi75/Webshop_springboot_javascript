<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
    <title>Webshop_register</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="script/register.js"></script>
</head>

<body>

        <div>
            <div class="user-password">
                <h1>Register page</h1>                                       <br/>
                <label  class="password-label">Förnamn: </label>
                <input type="text" id="firstName"  class="password-value">   <br/>

                <label  class="password-label">Efternamn: </label>
                <input type="text" id="lastName"  class="password-value">    <br/>

                <label  class="password-label">Adress: </label>
                <input type="text" id="address"  class="password-value">     <br/>

                <label  class="password-label">Användarnamn: </label>
                <input type="text" id="username"  class="password-value">    <br/>

                <label  class="password-label">Lösenord: </label>
                <input type="text" id="password"  class="password-value">    <br/>

                <label  class="password-label">Email: </label>
                <input type="text" id="email"  class="password-value">       <br/>

                <br/><br/>

                <input type="submit"  value="Registrera"/>
            </div>
    </div>
</body>
</html>
